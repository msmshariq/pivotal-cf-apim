---
name: wso2apim-tile
icon_file: resources/wso2-logo.png
label: WSO2 API Manager 2.1.0
description: PCF Tile for WSO2 API Manager 2.1.0

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3541'

forms:
- name: mysql_db
  label: Database connection information
  description: WSO2 API Manager Database connection informatio
  properties:
  - name: hostname
    type: string
    label: Hostname
  - name: product_db
    type: string
    label: Database Name
  - name: username
    type: string
    label: Username
  - name: password
    type: secret
    label: Password

packages:
- name: wso2-apim
  type: bosh-release
  path: wso2am-2.1.0.tgz
  jobs:
  - name: wso2apim_1
    templates:
    - name: wso2apim_1
      release: wso2apim-release
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties:
      wso2apim:
        mysql:
          hostname: (( .properties.mysql_db.hostname.value ))
          product_db: (( .properties.mysql_db.product_db.value ))
          username: (( .properties.mysql_db.username.value ))
          password: (( .properties.mysql_db.password.value ))